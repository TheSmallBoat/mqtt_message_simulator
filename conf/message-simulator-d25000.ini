[general]
debug           = false
sleepinterval   = 100               # the sleep interval.(millisecond)

[simulator-mqtt]
scheme       = tcp
hostname     = 172.17.0.2
port         = 1883
cleansession = true
pingtimeout  = 1
keepalive    = 60
qos          = 0
username     = ""
password     = ""
topicroot    = Simulator

[simulator-topic]
clientname      = SimDevice25000
clientnameshort = S25000
devicelocation  = NZ/BayOfPlenty
devicetype      = Hum
devicenumber    = 25000             # total device number
devicegroupbit  = 8                 # the number of devices publish the same topic by group (key point is 2**n)
deviceidmaxlen  = 5                 # the maximum length of the device id string
taskinterval    = 50                # the interval between the tasks.(millisecond)

[simulator-message]
messagenumber   = 400
minimuminterval = 10                # the minimum interval between the messages.(seconds)
maximuminterval = 20                # the maximum interval between the messages.(seconds)

[monitor-mqtt]
scheme       = tcp
hostname     = 172.17.0.2
port         = 1883
cleansession = false
pingtimeout  = 1
keepalive    = 60
qos          = 0
username     = ""
password     = ""
topicroot    = Monitor/Sim

[monitor-info]
buffersize      = 64                 # the buffer size of the channel about monitor information
PublishInterval = 5                  # the interval seconds about publishing the monitor information to mqtt broker